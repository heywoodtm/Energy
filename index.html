<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Energy Dashboard</title>

  <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>



  <header id="header">
    <div class="container-fluid">

      <div id="logo" class="pull-left">
        <h1>Tom's Energy Dashboard</h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="#intro"><img src="img/logo.png" alt="" title="" /></a>-->
      </div>

      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li class="menu-active"><a href="#intro">Home</a></li>

          <li><a href="#usage">Usage</a></li>

          <li><a href="#daily">daily</a></li>
          <li><a href="#weekly">Weekly</a></li>

      </nav>
    </div>
  </header><!-- #header -->

  <section id="#intro">
    <blank></blank>
  </section>

  <section id="usage">

    <header class="section-header">
      <h3 class="section-title">Usage by 30minutes</h3>
    </header>
    <div id="usagechart">

    </div>
    <div id="usagelabel">

    </div>

  </section>


  <section id="daily">

    <header class="section-header">
      <h3 class="section-title">Daily Usage</h3>
    </header>
    <div id="dailychart">
    </div>


  </section>

  <section id="weekly">
    <header class="section-header">
      <h3 class="section-title">Weekly Usage</h3>
    </header>
    <div id="weeklychart">
    </div>


  </section>



  <div id="data"> </div>



  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/superfish/1.7.10/js/superfish.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
